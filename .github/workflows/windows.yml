name: windows

on:
  workflow_dispatch:

jobs:
  windows_job:
    runs-on: windows-latest
    timeout-minutes: 6

    steps:
    - name: ğŸ“¥ Restore backup (náº¿u cÃ³)
      uses: actions/download-artifact@v4
      with:
        name: backup-data
        path: ${{ github.workspace }}/restore
      continue-on-error: true

    - name: ğŸ“¦ Unzip backup
      if: always()
      shell: pwsh
      run: |
        $zipPath = "${{ github.workspace }}\restore\backup.zip"
        if (Test-Path $zipPath) {
          Expand-Archive -Path $zipPath -DestinationPath "C:\Users\runneradmin" -Force
          Write-Host "âœ… Restored backup from $zipPath"
        } else {
          Write-Host "âš ï¸ No backup to restore"
        }

    - name: ğŸ”½ Download ngrok
      run: Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip

    - name: ğŸ“‚ Extract ngrok
      run: Expand-Archive ngrok.zip

    - name: ğŸ” Ngrok auth token
      run: .\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: ğŸš€ Start ngrok in background
      shell: pwsh
      run: |
        Start-Process -NoNewWindow -FilePath ".\ngrok\ngrok.exe" -ArgumentList "tcp 3389"
        Write-Host "ğŸŸ¢ Ngrok started."

    - name: ğŸ’¤ Wait 4 phÃºt
      shell: pwsh
      run: Start-Sleep -Seconds 5

    - name: ğŸ” Trigger reruner workflow
      shell: pwsh
      run: |
        $token = "${{ secrets.MY_PAT_TOKEN }}"
        $repo = "${{ github.repository }}"
        $body = '{"ref":"main"}'
        Invoke-RestMethod -Method POST -Uri "https://api.github.com/repos/$repo/actions/workflows/reruner.yml/dispatches" `
          -Headers @{ Authorization = "token $token" } `
          -Body $body -ContentType "application/json"
        Write-Host "âœ… Triggered reruner"
      continue-on-error: true

    - name: ğŸ’¾ Backup Desktop, Documents, Downloads
      if: always()
      shell: pwsh
      run: |
        $workspace = "${{ github.workspace }}"
        $backupZip = Join-Path $workspace "backup.zip"

        $src = @(
          "C:\Users\runneradmin\Desktop",
          "C:\Users\runneradmin\Documents",
          "C:\Users\runneradmin\Downloads"
        ) | Where-Object { Test-Path $_ }

        if ($src.Count -gt 0) {
          Compress-Archive -Path $src -DestinationPath $backupZip -Force
          Write-Host "âœ… Backup created at $backupZip"
        } else {
          Write-Host "âš ï¸ No folders to backup."
        }

    - name: â˜ï¸ Upload backup artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: backup-data
        path: backup.zip
