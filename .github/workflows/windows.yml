name: windows

on:
  workflow_dispatch:

jobs:
  windows_job:
    runs-on: windows-latest
    timeout-minutes: 6

    steps:
    - name: Restore backup (if exists)
      if: always()
      uses: actions/download-artifact@v4
      with:
        name: backup-data
        path: C:\Users\runneradmin\backup_restore_tmp
      continue-on-error: true

    - name: Extract backup to original locations (if exists)
      if: always()
      shell: pwsh
      run: |
        $zipPath = "C:\Users\runneradmin\backup_restore_tmp\backup.zip"
        if (Test-Path $zipPath) {
          Expand-Archive -Path $zipPath -DestinationPath C:\Users\runneradmin -Force
          Write-Host "✅ Backup restored."
        } else {
          Write-Host "⚠️ No backup found, skipping restore."
        }

    - name: Download ngrok
      run: Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip

    - name: Extract ngrok
      run: Expand-Archive ngrok.zip

    - name: Auth ngrok
      run: .\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Start ngrok background
      shell: pwsh
      run: Start-Process -NoNewWindow -FilePath ".\ngrok\ngrok.exe" -ArgumentList "tcp 3389"

    - name: Sleep 4 minutes
      shell: pwsh
      run: Start-Sleep -Seconds 240

    - name: Backup Desktop, Documents, Downloads
      if: always()
      shell: pwsh
      run: |
        $src = @(
          "C:\Users\runneradmin\Desktop",
          "C:\Users\runneradmin\Documents",
          "C:\Users\runneradmin\Downloads"
        ) | Where-Object { Test-Path $_ }

        if ($src.Count -gt 0) {
          Compress-Archive -Path $src -DestinationPath backup.zip -Force
          Write-Host "✅ Backup created."
        } else {
          Write-Host "⚠️ No folders to backup."
        }

    - name: Upload backup
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: backup-data
        path: backup.zip
      continue-on-error: true

    - name: Trigger reruner workflow
      shell: pwsh
      run: |
        $token = "${{ secrets.MY_PAT_TOKEN }}"
        $repo = "${{ github.repository }}"
        $body = '{"ref":"main"}'
        Invoke-RestMethod -Method POST -Uri "https://api.github.com/repos/$repo/actions/workflows/reruner.yml/dispatches" `
          -Headers @{ Authorization = "token $token" } `
          -Body $body -ContentType "application/json"
